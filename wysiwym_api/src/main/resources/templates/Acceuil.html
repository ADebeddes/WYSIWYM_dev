<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>WYSIWYM API</title>

	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>

<div class="container">

	<h1>WYSIWYM API by Alexandre DEBEDDES</h1>

	<div class="row">
        <div th:each="mesures : ${mesures}" class="col-md-4 my-1">
        <h1 th:text= "${mesures.name}"></h1>
        <p th:text= "${mesures.attribute}"></p>
        <p th:text= "${mesures.description}"></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
